<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="nobita" src="https://taoanhonline.com/wp-content/uploads/2020/02/anh-nobita-13-1.jpg?v=1582425698"
     style="position:absolute;left:0;top:0;width:150px"/>
<script>
function tienlen(){
    var i=document.getElementById("nobita");
    i.style.top=parseInt(i.style.top) -5 +"px";
}
function luilai(){
    var i=document.getElementById("nobita");
    i.style.top=parseInt(i.style.top) +5 +"px";
}
function sangtrai(){
    let i=document.getElementById("nobita");
    i.style.left=parseInt(i.style.left) -5+"px";
}
function sangphai(){
    let i=document.getElementById("nobita");
    i.style.left=parseInt(i.style.left) +5 +"px";
}
function moveSelection(abc){
    switch (abc.keyCode){
        case 37:
            sangtrai();
            break;
        case 39:
            sangphai();
            break;
        case 38:
            tienlen;
            break;
        case 40:
            luilai();
            break;


    }
}
function docReady(){
    window.addEventListener('keydown',moveSelection);

}
</script>
</body>
</html>
