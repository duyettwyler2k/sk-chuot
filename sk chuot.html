<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="1" src="https://cauthu.com.vn/wp-content/uploads/2018/06/Telstar-Mechta.jpg" style="width: 100px"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>
<script>
    var imgObj = null;
    imgObj=document.getElementById(1)
    function init(){
    imgObj=document.getElementById(1)
    imgObj.style.position = 'relative';
    imgObj.style.left = '0px';}

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;

</script>


</body>
</html>
